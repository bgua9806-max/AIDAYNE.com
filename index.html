
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIDAYNE.com - Premium Software Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Apple System Font Stack for that "Native" feel */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #F5F5F7; /* Genuine Apple background gray */
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.011em; /* Tighter tracking for premium look */
        overscroll-behavior-y: none; /* Prevent bounce on Mac */
      }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Advanced Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .glass-dark {
        background: rgba(29, 29, 31, 0.72);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }

      /* Smooth Animations */
      .hover-scale {
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .hover-scale:hover {
        transform: scale(1.03);
      }
      .active-scale:active {
        transform: scale(0.97);
      }
      
      /* Apple-style Buttons */
      button, a {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Drop Cap for Blog */
      .drop-cap::first-letter {
        float: left;
        font-size: 3.5rem;
        line-height: 0.85;
        font-weight: 800;
        margin-right: 0.5rem;
        color: #0071E3;
      }

      /* Custom Selection Color */
      ::selection {
        background: #0071E3;
        color: white;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0071E3', /* Apple Blue - Professional & Trust */
              'primary-hover': '#0077ED',
              accent: '#FF2D55', /* Apple Pink/Red for Sale/Hot */
              secondary: '#1D1D1F', /* Apple Black */
              'gray-bg': '#F5F5F7',
              'gray-text': '#86868B',
            },
            borderRadius: {
              '3xl': '1.75rem',
              '4xl': '2.25rem',
            },
            boxShadow: {
              'soft': '0 4px 24px rgba(0,0,0,0.04)',
              'hover': '0 12px 32px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(0, 113, 227, 0.3)',
              'apple': '0 8px 30px rgba(0,0,0,0.12)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
